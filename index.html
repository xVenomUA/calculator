<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/styles.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="calculator">
          <p class="output"></p>
          <div class="btn-click">
            <button data-digit="C" class="digit">Ac</button>
            <button data-digit="DEL" class="digit">X</button>
            <button data-digit="/" class="digit js-btn">/</button>
            <button data-digit="*" class="digit js-btn">*</button>
            <button data-digit="7" class="digit">7</button>
            <button data-digit="8" class="digit">8</button>
            <button data-digit="9" class="digit">9</button>
            <button data-digit="-" class="digit js-btn">-</button>
            <button data-digit="4" class="digit">4</button>
            <button data-digit="5" class="digit">5</button>
            <button data-digit="6" class="digit">6</button>
            <button data-digit="+" class="digit plus js-btn">+</button>
            <button data-digit="1" class="digit dig">1</button>
            <button data-digit="2" class="digit dig dig-second">2</button>
            <button data-digit="3" class="digit dig dig-three">3</button>
            <button data-digit="0" class="digit">0</button>
            <button data-digit="." class="digit">.</button>
            <button data-digit="=" class="digit js-btn">=</button>
          </div>
        </div>
        <div class="object"></div>
      </div>
    </section>
    <script src="./js/calculator.js"></script>
  </body>
</html>
